<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages with README</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 font-poppins">

  <!-- Hero Section -->
  <header class="py-10 bg-gray-800 shadow-md">
    <div class="max-w-6xl mx-auto px-4 text-center">
      <h1 class="text-5xl font-extrabold text-white leading-tight">
        <span class="glow-text">GitHub Pages Viewer</span>
      </h1>
      <p class="mt-4 text-lg text-gray-300">
        Explore the rendered README from your GitHub repository below.
      </p>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <div id="readme-content" class="prose prose-invert lg:prose-xl bg-gray-800 p-6 rounded-xl shadow-md">
      <!-- README content will be dynamically injected -->
    </div>
  </main>

  <script>
    // Fetch and render the README content
    fetch('https://raw.githubusercontent.com/maty7253/maty7253/maty/README.md')
      .then(response => response.text())
      .then(data => {
        const updatedMarkdown = data.replace(/!\[(.*?)\]\(\.\/(.*?)\)/g, (match, altText, path) => {
          return `![${altText}](https://raw.githubusercontent.com/maty7253/maty7253/maty/${path})`;
        });
        document.getElementById('readme-content').innerHTML = marked.parse(updatedMarkdown);
      })
      .catch(error => {
        console.error('Error fetching the README:', error);
      });
  </script>

  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      overflow-y: scroll;
    }

    /* Glow Effect for Hero Title */
    .glow-text {
      position: relative;
      z-index: 1;
    }

    .glow-text::before {
      content: '';
      position: absolute;
      inset: -10px;
      z-index: -1;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.2) 0%, rgba(37, 55, 119, 0) 70%);
      border-radius: 50%;
      animation: glow-pulse 2s infinite;
    }

    @keyframes glow-pulse {
      0%, 100% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }

    /* Markdown Container Styles */
    #readme-content {
      background-color: #1e2128;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Universal Scrollbar */
    body::-webkit-scrollbar {
      width: 10px;
    }

    body::-webkit-scrollbar-track {
      background: #2c2f33;
    }

    body::-webkit-scrollbar-thumb {
      background: #7289da;
      border-radius: 10px;
    }

    body::-webkit-scrollbar-thumb:hover {
      background: #99aab5;
    }

    /* Code Blocks */
    pre code {
      background-color: #2a2f40;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Courier New', Courier, monospace;
      display: block;
      overflow-x: auto;
    }

    /* Inline Code */
    code {
      background-color: #2a2f40;
      color: #f8f8f2;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
    }

    /* Headings */
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      color: #e3e5e8;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 1.25rem;
      margin-bottom: 1rem;
      color: #c2c7cc;
    }

    h3 {
      font-size: 1.75rem;
      font-weight: 500;
      margin-top: 1.25rem;
      margin-bottom: 1rem;
      color: #99aab5;
    }

    /* Paragraphs */
    p {
      margin-bottom: 1rem;
      color: #b9bbbe;
    }

    /* Links */
    a {
      color: #7289da;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #99aab5;
      text-decoration: underline;
    }

    /* Blockquotes */
    blockquote {
      background-color: #2a2f40;
      border-left: 5px solid #7289da;
      padding: 1rem;
      margin: 1.5rem 0;
      font-style: italic;
      color: #b1b1b1;
      border-radius: 8px;
    }

    /* Lists */
    ul, ol {
      padding-left: 2rem;
      margin-bottom: 1.5rem;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border: 1px solid #444;
    }

    th {
      background-color: #2a2f40;
      color: #fff;
    }

    td {
      background-color: #1e2128;
    }
  </style>

</body>
</html>
