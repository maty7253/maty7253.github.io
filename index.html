<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages with README</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-t from-gray-900 via-indigo-800 to-purple-800 text-gray-100 font-poppins">

  <!-- Header Section -->
  <header class="py-12 bg-black/60">
    <div class="max-w-6xl mx-auto text-center">
      <h1 class="text-5xl font-extrabold text-white leading-tight">Welcome to My GitHub Pages</h1>
      <p class="mt-4 text-xl text-gray-300">Here is the README file from my GitHub repository.</p>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="max-w-6xl mx-auto p-8">
    <div id="readme-content" class="prose prose-invert lg:prose-xl mx-auto bg-gray-800 p-8 rounded-xl shadow-xl hover:shadow-2xl transition-shadow duration-300">
      <!-- The content from the README will be injected here -->
    </div>
  </main>

  <script>
    fetch('https://raw.githubusercontent.com/maty7253/maty7253/maty/README.md')
      .then(response => response.text())
      .then(data => {
        const updatedMarkdown = data.replace(/!\[(.*?)\]\(\.\/(.*?)\)/g, (match, altText, path) => {
          return `![${altText}](https://raw.githubusercontent.com/maty7253/maty7253/maty/${path})`;
        });
        document.getElementById('readme-content').innerHTML = marked.parse(updatedMarkdown);
      })
      .catch(error => {
        console.error('Error fetching the README:', error);
      });
  </script>

  <style>
    /* Custom code block styling */
    pre code {
      background-color: #2a2f40;
      color: #f8f8f2;
      padding: 1.25rem;
      border-radius: 10px;
      display: block;
      overflow-x: auto;
    }

    code {
      background-color: #2a2f40;
      color: #f8f8f2;
      padding: 0.2rem 0.4rem;
      border-radius: 6px;
    }

    /* Link Styling */
    a {
      color: #6ad3ff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #99d9ff;
      text-decoration: underline;
    }

    /* Header Customization */
    h1 {
      font-size: 3.25rem;
      font-weight: 900;
      color: #e5e5e5;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    h2 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #d3d3d3;
    }

    h3 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #d3d3d3;
    }

    p {
      line-height: 1.75;
      margin-bottom: 1.5rem;
      color: #d1d5db;
    }

    /* List Styling */
    ul, ol {
      margin-left: 1.5rem;
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }

    /* Blockquote Styling */
    blockquote {
      background-color: #2a2f40;
      border-left: 5px solid #6ad3ff;
      padding: 1.25rem;
      margin: 1.5rem 0;
      font-style: italic;
      color: #d1d5db;
    }

    /* Image Styling */
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    /* Line breaks for better spacing */
    br {
      margin-bottom: 1rem;
    }

    /* Card Effect with Shadow */
    .prose {
      background-color: #1c1f29;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      transition: box-shadow 0.3s ease;
    }

    .prose:hover {
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
    }

    /* Footer */
    footer {
      background-color: #181a20;
      text-align: center;
      padding: 2rem;
      color: #ccc;
    }

    footer a {
      color: #6ad3ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Layout */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.75rem;
      }

      h2 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.5rem;
      }
    }
  </style>

</body>
</html>
