<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages with README</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 font-poppins">

  <!-- Header Section -->
  <header class="py-16 bg-gray-800/80 shadow-md">
    <div class="max-w-6xl mx-auto text-center">
      <h1 class="text-5xl font-extrabold text-white leading-tight tracking-tight">Welcome to My GitHub Pages</h1>
      <p class="mt-4 text-xl text-gray-300">Explore the README content from my GitHub repository</p>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="max-w-6xl mx-auto px-4 py-10">
    <div id="readme-content" class="prose prose-invert lg:prose-xl mx-auto bg-gray-800 p-8 rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300">
      <!-- The content from the README will be injected here -->
    </div>
  </main>

  <script>
    fetch('https://raw.githubusercontent.com/maty7253/maty7253/maty/README.md')
      .then(response => response.text())
      .then(data => {
        const updatedMarkdown = data.replace(/!\[(.*?)\]\(\.\/(.*?)\)/g, (match, altText, path) => {
          return `![${altText}](https://raw.githubusercontent.com/maty7253/maty7253/maty/${path})`;
        });
        document.getElementById('readme-content').innerHTML = marked.parse(updatedMarkdown);
      })
      .catch(error => {
        console.error('Error fetching the README:', error);
      });
  </script>

  <style>
    /* General styling */
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Code block styling */
    pre code {
      background-color: #2a2f40;
      color: #f8f8f2;
      padding: 1.25rem;
      border-radius: 10px;
      display: block;
      overflow-x: auto;
    }

    code {
      background-color: #2a2f40;
      color: #f8f8f2;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
    }

    /* Link Styling */
    a {
      color: #7289da;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #99aab5;
      text-decoration: underline;
    }

    /* Header customizations */
    h1 {
      font-size: 3.25rem;
      font-weight: 800;
      color: #fff;
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    h2, h3 {
      font-weight: 700;
      color: #e0e0e0;
    }

    h2 {
      font-size: 2rem;
      margin-top: 1.25rem;
      margin-bottom: 0.75rem;
    }

    h3 {
      font-size: 1.5rem;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    p {
      line-height: 1.75;
      margin-bottom: 1.5rem;
      color: #d1d5db;
    }

    /* Blockquote Styling */
    blockquote {
      background-color: #2a2f40;
      border-left: 5px solid #7289da;
      padding: 1rem;
      margin: 1.5rem 0;
      font-style: italic;
      color: #b1b1b1;
      border-radius: 10px;
    }

    /* Image Styling */
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    /* Line breaks for better spacing */
    br {
      margin-bottom: 1.25rem;
    }

    /* Card effect with shadow */
    .prose {
      background-color: #1e2128;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease;
    }

    .prose:hover {
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
    }

    /* Hover effects */
    .prose a {
      color: #99aab5;
    }

    .prose a:hover {
      color: #7289da;
    }

    /* Responsive Layout */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.75rem;
      }

      h3 {
        font-size: 1.25rem;
      }
    }
  </style>

</body>
</html>
