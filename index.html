<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages with README</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header Section -->
  <header class="bg-indigo-600 text-white py-4">
    <div class="max-w-5xl mx-auto text-center">
      <h1 class="text-3xl font-semibold">Welcome to My GitHub Pages</h1>
      <p class="mt-2 text-lg">Here is the README file from my GitHub repository.</p>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="max-w-4xl mx-auto p-4">
    <div id="readme-content" class="prose lg:prose-xl mx-auto">
      <!-- The content from the README will be injected here -->
    </div>
  </main>

  <script>
    fetch('https://raw.githubusercontent.com/maty7253/maty7253/maty/README.md')
      .then(response => response.text())
      .then(data => {
        // Replace relative image paths with absolute URLs
        const updatedMarkdown = data.replace(/!\[(.*?)\]\(\.\/(.*?)\)/g, (match, altText, path) => {
          return `![${altText}](https://raw.githubusercontent.com/maty7253/maty7253/maty/${path})`;
        });

        // Render the updated markdown using marked.js
        document.getElementById('readme-content').innerHTML = marked.parse(updatedMarkdown);
      })
      .catch(error => {
        console.error('Error fetching the README:', error);
      });
  </script>

</body>
</html>
