<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages with README</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 font-poppins overflow-hidden">

  <!-- Hero Section -->
  <header class="py-20 relative bg-gray-800/80 shadow-md">
    <div class="max-w-6xl mx-auto text-center">
      <h1 class="text-6xl font-extrabold text-white leading-tight tracking-tight relative">
        <span class="glow-text">Welcome to My GitHub Pages</span>
      </h1>
      <p class="mt-6 text-xl text-gray-300 animate-fade-in">
        Explore the README content from my GitHub repository.
      </p>
    </div>
    <div class="absolute inset-0 bg-gradient-to-r from-purple-500 via-blue-500 to-teal-500 opacity-20 blur-xl"></div>
  </header>

  <!-- Main Content Section -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <div id="readme-content" class="prose prose-invert lg:prose-xl mx-auto bg-gray-800 p-8 rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300">
      <!-- README content will be dynamically injected -->
    </div>
  </main>

  <script>
    fetch('https://raw.githubusercontent.com/maty7253/maty7253/maty/README.md')
      .then(response => response.text())
      .then(data => {
        const updatedMarkdown = data.replace(/!\[(.*?)\]\(\.\/(.*?)\)/g, (match, altText, path) => {
          return `![${altText}](https://raw.githubusercontent.com/maty7253/maty7253/maty/${path})`;
        });
        document.getElementById('readme-content').innerHTML = marked.parse(updatedMarkdown);
      })
      .catch(error => {
        console.error('Error fetching the README:', error);
      });
  </script>

  <style>
    /* General styling */
    body {
      font-family: 'Poppins', sans-serif;
    }

    /* Glow Effect for Hero Section */
    .glow-text {
      position: relative;
      z-index: 1;
    }

    .glow-text::before {
      content: '';
      position: absolute;
      inset: -15px;
      z-index: -1;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.4) 0%, rgba(37, 55, 119, 0) 70%);
      border-radius: 50%;
      animation: glow-pulse 2s infinite;
    }

    @keyframes glow-pulse {
      0%, 100% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* Code block styling */
    pre code {
      background-color: #2a2f40;
      color: #f8f8f2;
      padding: 1.5rem;
      border-radius: 10px;
      display: block;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
    }

    pre code::before {
      content: 'Copy';
      position: absolute;
      top: 10px;
      right: 15px;
      background: #7289da;
      color: #fff;
      font-size: 0.8rem;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    pre:hover code::before {
      opacity: 1;
    }

    code {
      background-color: #2a2f40;
      color: #f8f8f2;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
    }

    /* Headings with improved margins */
    h1, h2, h3 {
      font-weight: 700;
      color: #e0e0e0;
      margin-bottom: 1rem;
      margin-top: 2rem;
    }

    h1 {
      font-size: 3rem;
    }

    h2 {
      font-size: 2.25rem;
    }

    h3 {
      font-size: 1.75rem;
    }

    /* Blockquote styling */
    blockquote {
      background-color: #2a2f40;
      border-left: 5px solid #7289da;
      padding: 1.5rem;
      margin: 2rem 0;
      font-style: italic;
      color: #b1b1b1;
      border-radius: 10px;
    }

    /* Link Styling */
    a {
      color: #7289da;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #99aab5;
      text-decoration: underline;
    }

    /* Card hover effect */
    .prose {
      background-color: #1e2128;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .prose:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
    }

    /* Smooth fade-in for text */
    .animate-fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fade-in 1s ease forwards;
    }

    @keyframes fade-in {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</body>
</html>
