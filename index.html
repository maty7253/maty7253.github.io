<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages with README</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts for a clean typography feel -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-900 via-purple-900 to-black text-gray-100 font-poppins">

  <!-- Header Section -->
  <header class="py-8 bg-gradient-to-r from-indigo-700 to-purple-700 shadow-lg">
    <div class="max-w-5xl mx-auto text-center">
      <h1 class="text-5xl font-extrabold text-white leading-tight">Welcome to My GitHub Pages</h1>
      <p class="mt-4 text-xl">Here is the README file from my GitHub repository.</p>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="max-w-5xl mx-auto p-8">
    <div id="readme-content" class="prose prose-invert lg:prose-xl mx-auto bg-gray-800 p-8 rounded-lg shadow-xl">
      <!-- The content from the README will be injected here -->
    </div>
  </main>

  <script>
    fetch('https://raw.githubusercontent.com/maty7253/maty7253/maty/README.md')
      .then(response => response.text())
      .then(data => {
        const updatedMarkdown = data.replace(/!\[(.*?)\]\(\.\/(.*?)\)/g, (match, altText, path) => {
          return `![${altText}](https://raw.githubusercontent.com/maty7253/maty7253/maty/${path})`;
        });
        document.getElementById('readme-content').innerHTML = marked.parse(updatedMarkdown);
      })
      .catch(error => {
        console.error('Error fetching the README:', error);
      });
  </script>

  <style>
    /* Custom code block styling */
    pre code {
      background-color: #2b2d31;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 8px;
      display: block;
      overflow-x: auto;
    }

    code {
      background-color: #2b2d31;
      color: #f8f8f2;
      padding: 0.2rem 0.4rem;
      border-radius: 6px;
    }

    /* Custom link styling with hover effect */
    a {
      color: #64b5f6;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #90caf9;
      text-decoration: underline;
    }

    /* Header Customization */
    h1 {
      font-size: 3rem; 
      font-weight: 900;
      line-height: 1.4;
      color: #e0e0e0;
    }

    h2 {
      font-size: 2.25rem;
      font-weight: 700;
      color: #e0e0e0;
    }

    h3 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #e0e0e0;
    }

    /* Styling for paragraphs */
    p {
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }

    /* List styling */
    ul, ol {
      margin-left: 2rem;
      margin-bottom: 1.5rem;
      padding-left: 1.5rem;
    }

    /* Blockquote styling */
    blockquote {
      background-color: #2b2d31;
      border-left: 5px solid #ff4081;
      padding: 1rem;
      margin: 1rem 0;
      font-style: italic;
    }

    /* Ensure images fit the container */
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    /* Line break styling */
    br {
      margin-bottom: 1rem;
    }

    /* Style the content card */
    .prose {
      background-color: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    /* Add responsiveness */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.5rem;
      }
    }
  </style>

</body>
</html>
